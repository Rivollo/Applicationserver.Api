name: CI/CD - Docker to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_to_production:
        description: 'Deploy to production'
        required: false
        default: 'false'
        type: boolean

env:
  # Development/Staging environment
  DEV_AZURE_WEBAPP_NAME: api-service-product
  # Production environment
  PROD_AZURE_WEBAPP_NAME: api-service-production
  ACR_LOGIN_SERVER: rivolloprodacr.azurecr.io
  DEV_IMAGE_NAME: rivollo-dev-api
  PROD_IMAGE_NAME: rivollo-prod-portal-api

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      dev-image-tag: ${{ steps.tags.outputs.IMAGE_NUM }}
      prod-image-tag: ${{ steps.tags.outputs.PROD_IMAGE_NUM }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set tags
        id: tags
        run: |
          # runtime tags
          TAG_NUM="build-${GITHUB_RUN_NUMBER}"
          TAG_LATEST="latest"

          # export for later steps
          echo "TAG_NUM=${TAG_NUM}" >> $GITHUB_ENV
          echo "TAG_LATEST=${TAG_LATEST}" >> $GITHUB_ENV

          # full image names (runtime env variables)
          echo "IMAGE_NUM=${ACR_LOGIN_SERVER}/${DEV_IMAGE_NAME}:${TAG_NUM}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${ACR_LOGIN_SERVER}/${DEV_IMAGE_NAME}:${TAG_LATEST}" >> $GITHUB_ENV
          echo "PROD_IMAGE_NUM=${ACR_LOGIN_SERVER}/${PROD_IMAGE_NAME}:${TAG_NUM}" >> $GITHUB_ENV
          echo "PROD_IMAGE_LATEST=${ACR_LOGIN_SERVER}/${PROD_IMAGE_NAME}:${TAG_LATEST}" >> $GITHUB_ENV

          echo "Using numeric tag: ${TAG_NUM}"
          echo "IMAGE_NUM set to: ${ACR_LOGIN_SERVER}/${DEV_IMAGE_NAME}:${TAG_NUM}"
          echo "PROD_IMAGE_NUM set to: ${ACR_LOGIN_SERVER}/${PROD_IMAGE_NAME}:${TAG_NUM}"
          
          # Output for other jobs
          echo "IMAGE_NUM=${ACR_LOGIN_SERVER}/${DEV_IMAGE_NAME}:${TAG_NUM}" >> $GITHUB_OUTPUT
          echo "PROD_IMAGE_NUM=${ACR_LOGIN_SERVER}/${PROD_IMAGE_NAME}:${TAG_NUM}" >> $GITHUB_OUTPUT

      - name: Build and push dev image (both numeric and latest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NUM }}
            ${{ env.IMAGE_LATEST }}
          cache-from: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.DEV_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.DEV_IMAGE_NAME }}:buildcache,mode=max

      - name: Build and push prod image (both numeric and latest)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_production == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.PROD_IMAGE_NUM }}
            ${{ env.PROD_IMAGE_LATEST }}
          cache-from: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.PROD_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.PROD_IMAGE_NAME }}:buildcache,mode=max

      - name: Print pushed image digests (traceability)
        run: |
          echo "GIT_COMMIT=${GITHUB_SHA}"
          echo "=== Dev Image ==="
          echo "Pulling numeric tag: ${{ env.IMAGE_NUM }}"
          docker pull "${{ env.IMAGE_NUM }}" || true
          docker inspect --format='{{index .RepoDigests 0}}' "${{ env.IMAGE_NUM }}" || true
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.deploy_to_production }}" == "true" ]; then
            echo "=== Production Image ==="
            echo "Pulling numeric tag: ${{ env.PROD_IMAGE_NUM }}"
            docker pull "${{ env.PROD_IMAGE_NUM }}" || true
            docker inspect --format='{{index .RepoDigests 0}}' "${{ env.PROD_IMAGE_NUM }}" || true
          fi

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: development
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_production == 'false')
    
    steps:
      - name: Deploy to Development/Staging
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.DEV_AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ needs.build.outputs.dev-image-tag }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      # This environment requires manual approval in GitHub
      # Configure it in: Settings > Environments > production
      # Production deployment is only triggered via manual workflow_dispatch
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_production == 'true'
    
    steps:
      - name: Deploy to Production
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.PROD_AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          images: ${{ needs.build.outputs.prod-image-tag }}
