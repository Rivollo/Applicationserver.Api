name: CI/CD - Docker to Azure Web App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: api-service-product             # change if different
  ACR_LOGIN_SERVER: productbluechip.azurecr.io               # e.g., rivollo.azurecr.io
  IMAGE_NAME: rivollo-dev-api

jobs:
  build-and-deploy-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set tags
        id: tags
        run: |
          # set numeric tag from GitHub run number
          TAG_NUM="build-${GITHUB_RUN_NUMBER}"
          TAG_LATEST="latest"

          echo "TAG_NUM=${TAG_NUM}" >> $GITHUB_ENV
          echo "TAG_LATEST=${TAG_LATEST}" >> $GITHUB_ENV

          # construct full image names using runtime env vars (not ${{ }})
          echo "IMAGE_NUM=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${TAG_NUM}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${TAG_LATEST}" >> $GITHUB_ENV

          echo "Using numeric tag: ${TAG_NUM}"

      - name: Build and push (both numeric and latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_NUM }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_LATEST }}

      - name: Print pushed image digests (traceability)
        run: |
          echo "GIT_COMMIT=${GITHUB_SHA}"
          docker pull ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_NUM }}
          echo "Numeric image repo digests:"
          docker inspect --format='{{index .RepoDigests 0}}' ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_NUM }} || true
          docker pull ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          echo "Latest image repo digests:"
          docker inspect --format='{{index .RepoDigests 0}}' ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest || true

      - name: Deploy numeric-tagged image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:build-${{ github.run_number }}
