name: CI/CD - Docker to Azure Web App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: api-service-product
  ACR_LOGIN_SERVER: productbluechip.azurecr.io
  IMAGE_NAME: rivollo-dev-api

jobs:
  build-and-deploy-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set tags
        id: tags
        run: |
          # runtime tags
          TAG_NUM="build-${GITHUB_RUN_NUMBER}"
          TAG_LATEST="latest"

          # export for later steps
          echo "TAG_NUM=${TAG_NUM}" >> $GITHUB_ENV
          echo "TAG_LATEST=${TAG_LATEST}" >> $GITHUB_ENV

          # full image names (runtime env variables)
          echo "IMAGE_NUM=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${TAG_NUM}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${TAG_LATEST}" >> $GITHUB_ENV

          echo "Using numeric tag: ${TAG_NUM}"
          echo "IMAGE_NUM set to: ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${TAG_NUM}"

      - name: Build and push (both numeric and latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NUM }}
            ${{ env.IMAGE_LATEST }}

      - name: Print pushed image digests (traceability)
        run: |
          echo "GIT_COMMIT=${GITHUB_SHA}"
          echo "Pulling numeric tag: ${{ env.IMAGE_NUM }}"
          docker pull "${{ env.IMAGE_NUM }}"
          echo "Numeric image repo digests:"
          docker inspect --format='{{index .RepoDigests 0}}' "${{ env.IMAGE_NUM }}" || true

          echo "Pulling latest: ${{ env.IMAGE_LATEST }}"
          docker pull "${{ env.IMAGE_LATEST }}"
          echo "Latest image repo digests:"
          docker inspect --format='{{index .RepoDigests 0}}' "${{ env.IMAGE_LATEST }}" || true

      - name: Deploy numeric-tagged image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.IMAGE_NUM }}
