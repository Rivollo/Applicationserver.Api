name: CI/CD - Docker to Azure Web App (Production)

on:
  push:
    branches: [main, master, production]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: rivollo-prod-portal-api
  ACR_LOGIN_SERVER: rivolloprodacr.azurecr.io
  IMAGE_NAME: rivollo-prod-portal-api

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image_num: ${{ steps.meta.outputs.image_num }}
      tag_num: ${{ steps.meta.outputs.tag_num }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.PROD_ACR_USERNAME }}
          password: ${{ secrets.PROD_ACR_PASSWORD }}

      - name: Compute image tags (numeric + latest)
        id: meta
        run: |
          TAG_NUM="build-${GITHUB_RUN_NUMBER}"
          IMAGE_NUM="${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${TAG_NUM}"
          IMAGE_LATEST="${ACR_LOGIN_SERVER}/${IMAGE_NAME}:latest"

          echo "tag_num=${TAG_NUM}" >> $GITHUB_OUTPUT
          echo "image_num=${IMAGE_NUM}" >> $GITHUB_OUTPUT
          echo "image_latest=${IMAGE_LATEST}" >> $GITHUB_OUTPUT

          echo "TAG_NUM=${TAG_NUM}" >> $GITHUB_ENV
          echo "IMAGE_NUM=${IMAGE_NUM}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${IMAGE_LATEST}" >> $GITHUB_ENV

          echo "Using numeric tag: ${TAG_NUM}"
          echo "IMAGE_NUM: ${IMAGE_NUM}"
          echo "IMAGE_LATEST: ${IMAGE_LATEST}"

      - name: Build and push (numeric + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NUM }}
            ${{ env.IMAGE_LATEST }}

      - name: Print pushed image digests (traceability)
        run: |
          echo "GIT_COMMIT=${GITHUB_SHA}"

          echo "Pulling numeric tag: ${IMAGE_NUM}"
          docker pull "${IMAGE_NUM}"
          echo "Numeric image repo digest:"
          docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_NUM}" || true

          echo "Pulling latest: ${IMAGE_LATEST}"
          docker pull "${IMAGE_LATEST}"
          echo "Latest image repo digest:"
          docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_LATEST}" || true

      - name: Build summary
        run: |
          {
            echo "Build Completed"
            echo ""
            echo "Commit: ${GITHUB_SHA}"
            echo "Numeric tag: ${TAG_NUM}"
            echo "Image: ${IMAGE_NUM}"
            echo "Latest: ${IMAGE_LATEST}"
          } >> $GITHUB_STEP_SUMMARY

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: Deploy numeric-tagged image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.PROD_AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ needs.build.outputs.image_num }}

      - name: Deploy summary
        run: |
          {
            echo "Deployment Completed"
            echo ""
            echo "Deployed image: ${{ needs.build.outputs.image_num }}"
            echo "App URL: https://${AZURE_WEBAPP_NAME}.azurewebsites.net"
          } >> $GITHUB_STEP_SUMMARY
