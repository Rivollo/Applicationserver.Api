name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
      - production
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

env:
  AZURE_WEBAPP_NAME: api-service-production
  ACR_LOGIN_SERVER: rivolloprodacr.azurecr.io
  IMAGE_NAME: rivollo-prod-portal-api
  REGISTRY_NAME: rivolloprodacr
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}
      image_uri: ${{ steps.image_tag.outputs.uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Generate image tag
        id: image_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ "${{ github.event_name }}" == "push" ]; then
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            TAG="${SHORT_SHA}"
          else
            TAG="latest"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "uri=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Build summary
        run: |
          echo "‚úÖ Image built and pushed successfully"
          echo "üì¶ Image: ${{ steps.image_tag.outputs.uri }}"
          echo "üè∑Ô∏è  Tag: ${{ steps.image_tag.outputs.tag }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ needs.build.outputs.image_uri }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üì¶ Image: ${{ needs.build.outputs.image_uri }}"
          echo "üè∑Ô∏è  Tag: ${{ needs.build.outputs.image_tag }}"
          echo "üåê Web App: ${{ env.AZURE_WEBAPP_NAME }}"
          echo "üîó URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"

